<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Alif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin-top: 0;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    .socials a {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Saya.png" alt="Foto Saya" />
    <h1>Nama Anda</h1>
    <p>Halo, saya seorang web developer pemula yang sedang belajar membuat website portofolio pribadi.</p>
    
    <div class="socials">
      <a href="https://github.com/username" target="_blank">GitHub</a>
      |
      <a href="https://instagram.com/username" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
